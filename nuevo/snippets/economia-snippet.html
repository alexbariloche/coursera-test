<div id="balances-snippet">
	<h2 class="snippet-title">Econom√≠a - Balances</h2>
	<div>&nbsp;</div>

	<div id="balances-header" align="middle" class="container">
		<div id="balances-top" class="row">
 			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" ng-repeat="balanceTipo in balances.list.economia.tipos">
				<a href="#{{balanceTipo.enlace}}" class="intralink">{{ balanceTipo.titulo }}</a>
			</div>
		</div>
		<hr>
	 	<div id="balances-tipo" class="col-lg-12" ng-repeat="balanceTipo in balances.list.economia.tipos">
			<div id={{balanceTipo.enlace}}>
				<h3>{{ balanceTipo.titulo }}</h3>
				<div>&nbsp;</div>
			</div>
 			<div id="balancesTipo-top" class="row">
				<div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="balance in balanceTipo.balances">
					<a href="documents/Balances/{{ balance.archivo }}" target="_blank">{{ balance.mes}} {{ balance.anio }}</a>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<div>&nbsp;</div>
</div>
