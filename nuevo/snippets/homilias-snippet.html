<h2 align="center">Audio de Homil√≠as</h2>
<div align="middle" class="container">
	<div class="row" ng-repeat="homilia in homilias.list.dominicales">
		<div id="homilia-tiempo" class="col-md-4 col-sm-12">
			<hr class="visible-sm visible-xs">
			<div align="left">
				<span>
					<a target="_blank" href="{{ homilia.audio }}">
			          	<i class="glyphicon glyphicon-headphones"></i>
						 &nbsp; {{ homilia.descripcion }}
					</a>
				</span>
			</div>
		</div>
		<div id="homilia-descripcion" class="col-md-4 col-sm-12">
			Tiempo {{ homilia.tiempo }}
		</div>
		<div id="homilia-fecha" class="col-md-4 col-sm-12">
			({{ homilia.fecha}})
		</div>
</div>
<div>&nbsp;</div>
