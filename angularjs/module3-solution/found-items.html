<div class="loader" ng-if="!found.emptyList()">
  <div class="container">
    <div class="row" align="center">
      <h3>You have {{ found.items.length}} Menu choices</h3>
    </div>
  </div>
  <div class="container">
    <div class="row" ng-repeat="item in found.items">
      <div class="col-lg-3">
        {{ item.name }} ({{ item.short_name}})
      </div>
      <div class="col-lg-7">
        {{ item.description}}
      </div>
      <div class="col-lg-2">
        <button type="button" name="button" ng-click="found.onRemove({index: $index});">Don't want this one!</button>
      </div>
    </div>
  </div>
</div>
<div ng-if="found.emptyList()">
  <div class="container">
    <div class="row" align="center">
      <h3>{{ found.emptyMessage}}</h3>
    </div>
  </div>
</div>
